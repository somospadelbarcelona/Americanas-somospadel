    <script>
        window.Router = {
            currentRoute: 'dashboard',
            navigate: function (route) {
                console.log("Nav ->", route);
                this.currentRoute = route;

                // Update Nav UI (Bottom Bar)
                // Note: 'live' route isn't on bottom nav usually, so we might unselect all or keep 'home' active conceptually
                document.querySelectorAll('.p-nav-item').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.view === route);
                });

                const content = document.getElementById('content-area');

                if (route === 'dashboard') {
                    if (window.DashboardView && window.Store) {
                        const data = window.Store.getState('dashboardData');
                        window.DashboardView.render(data || { activeCourts: 0 });
                    }
                } else if (route === 'live') {
                    // Navigate to Control Tower
                    if (window.ControlTowerView && window.Store) {
                        const data = window.Store.getState('dashboardData');
                        window.ControlTowerView.render(data);
                    }
                } else if (route === 'americanas' || route === 'events') {
                    // Reuse EventsController for now
                    if (window.EventsController) window.EventsController.init();
                } else if (route === 'profile') {
                    if (window.PlayerView) window.PlayerView.render();
                } else {
                    // Placeholders for new sections
                    content.innerHTML = `
                        <div style='padding:40px 20px; text-align:center;'>
                            <i class="fas fa-tools" style="font-size:3rem; color:#ddd; margin-bottom:20px;"></i>
                            <h2>SecciÃ³n en ConstrucciÃ³n</h2>
                            <p>Estamos trabajando en la vista de <strong>${route.toUpperCase()}</strong>.</p>
                            <button onclick="Router.navigate('dashboard')" style="margin-top:20px; padding:10px 20px; background:var(--playtomic-blue); color:white; border:none; border-radius:8px;">Volver</button>
                        </div>
                    `;
                }
            }
        };
    </script>
