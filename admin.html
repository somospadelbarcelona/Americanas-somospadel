<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Americanas PRO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <script>
        // Security Patch: Hardcoded bypass removed.
        // Admin Auth is handled via AuthService.js
        console.log("üîí Admin Panel Secured");
    </script>
</head>

<body>

    <!-- Auth Modal for Admin -->
    <div id="admin-auth-modal" class="modal-overlay auth-overlay-enterprise">
        <div class="modal-content admin-login-card">
            <div style="text-align: center; margin-bottom: 2.5rem;">
                <img src="img/logo.png"
                    style="height: 100px; margin-bottom: 1.5rem; filter: drop-shadow(0 0 15px var(--primary-glow));"
                    alt="Somos Padel">
                <h2
                    style="color: white !important; font-weight: 900; letter-spacing: 2px; text-shadow: 0 0 10px rgba(0,0,0,0.5);">
                    ACCESO PRIVADO</h2>
                <div
                    style="color: var(--primary); font-size: 0.7rem; font-weight: 800; letter-spacing: 3px; margin-top: 5px;">
                    SOMOS P√ÅDEL BARCELONA</div>
            </div>
            <form id="admin-login-form" class="pro-form">
                <div class="form-group">
                    <label style="color: rgba(255,255,255,0.7);">TEL√âFONO DE ACCESO</label>
                    <input type="text" name="phone" placeholder="Usuario o Tel√©fono" class="pro-input" required>
                </div>
                <div class="form-group">
                    <label style="color: rgba(255,255,255,0.7);">CLAVE DE SEGURIDAD</label>
                    <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="pro-input" required>
                </div>
                <button type="submit" id="admin-login-btn" class="btn-primary-pro"
                    style="width: 100%; padding: 1.2rem; margin-top: 1rem;">ENTRAR AL PANEL PRO üöÄ</button>




                <div id="admin-login-error"
                    style="color: var(--danger); margin-top: 1.2rem; text-align: center; font-size: 0.85rem; font-weight: 700;">
                </div>
            </form>
        </div>
    </div>

    <div class="app-shell">
        <!-- Enterprise Admin Sidebar -->
        <aside class="sidebar-pro">
            <div class="brand-top-left">
                <img src="img/logo.png" class="brand-logo-main" alt="Somos Padel Logo">
                <div class="brand-text-main">
                    <span class="name">SOMOSPADEL</span>
                    <span class="location">barcelona</span>
                </div>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-item-pro"
                    style="text-decoration: none; margin-bottom: 1.5rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; transition: all 0.3s ease;">
                    <span class="icon">‚¨ÖÔ∏è</span> Volver al Dashboard
                </a>
                <button class="nav-item-pro active" data-view="users" onclick="loadAdminView('users')">
                    <span class="icon">üë•</span> Jugadores
                </button>
                <button class="nav-item-pro" data-view="americanas_mgmt" onclick="loadAdminView('americanas_mgmt')">
                    <span class="icon">üìÖ</span> Gesti√≥n Americanas
                </button>
                <button class="nav-item-pro" data-view="matches" onclick="loadAdminView('matches')">
                    <span class="icon">üèÜ</span> Resultados
                </button>
                <button class="nav-item-pro" data-view="simulator" onclick="loadAdminView('simulator')">
                    <span class="icon">üéÆ</span> Simulador
                </button>
                <button class="nav-item-pro" data-view="config" onclick="loadAdminView('config')">
                    <span class="icon">‚öôÔ∏è</span> Configuraci√≥n
                </button>
                <button class="nav-item-pro" style="color: var(--danger); margin-top: auto;"
                    onclick="AdminAuth.logout()">
                    <span class="icon">üö™</span> Cerrar Sesi√≥n
                </button>
            </nav>

            <div class="user-profile-widget">
                <div class="avatar-pro" id="admin-avatar">A</div>
                <div class="user-meta">
                    <div class="name" id="admin-name">Cargando...</div>
                    <div class="role">Executive Admin</div>
                </div>
            </div>
        </aside>

        <!-- Main Admin Workspace -->
        <main class="main-wrapper">
            <header class="top-bar">
                <div class="top-title" id="page-title">CONSOLA DE ADMINISTRACI√ìN</div>
                <div class="top-actions">
                    <div class="conn-status">
                        <span class="dot online"></span> CLOUD ACTIVE
                    </div>
                </div>
            </header>

            <div class="workspace-area">
                <div id="content-area">
                    <div class="loader"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit/Create User Modal -->
    <div id="admin-user-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Editar Usuario</h2>
                <button class="close-modal-btn" onclick="closeAdminModal()">&times;</button>
            </div>
            <form id="admin-user-form">
                <input type="hidden" name="id">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="name" class="pro-input" required>
                </div>
                <div class="form-group">
                    <label>Tel√©fono</label>
                    <input type="tel" name="phone" class="pro-input" required>
                </div>
                <div class="form-group">
                    <label>Contrase√±a (Dejar en blanco para no cambiar)</label>
                    <input type="text" name="password" placeholder="Nueva contrase√±a" class="pro-input">
                </div>
                <div class="form-group">
                    <label>Nivel</label>
                    <input type="number" step="0.1" name="level" class="pro-input" required>
                </div>
                <div class="form-group">
                    <label>Rol</label>
                    <select name="role" class="pro-input">
                        <option value="player">Jugador</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <select name="status" class="pro-input">
                        <option value="active">Activo</option>
                        <option value="pending">Pendiente</option>
                        <option value="blocked">Bloqueado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Partidos Jugados</label>
                    <input type="number" name="matches_played" value="0" class="pro-input">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- Edit Americana Modal -->
    <div id="admin-americana-modal" class="modal-overlay hidden">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Editar Americana</h2>
                <button class="close-modal-btn" onclick="closeAmericanaModal()">&times;</button>
            </div>
            <form id="edit-americana-form" class="pro-form">
                <input type="hidden" name="id">
                <div class="form-group">
                    <label>NOMBRE DEL EVENTO</label>
                    <input type="text" name="name" class="pro-input" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>FECHA</label>
                        <input type="date" name="date" class="pro-input" required>
                    </div>
                    <div class="form-group">
                        <label>HORA</label>
                        <input type="time" name="time" class="pro-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>CATEGOR√çA</label>
                    <select name="category" class="pro-input">
                        <option value="open">OPEN (TODOS)</option>
                        <option value="male">MASCULINO</option>
                        <option value="female">FEMENINO</option>
                        <option value="mixed">MIXTO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>MAX. PISTAS</label>
                    <input type="number" name="max_courts" class="pro-input">
                </div>
                <button type="submit" class="btn-primary-pro" style="width: 100%; margin-top: 1rem;">Guardar
                    Cambios</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK (v10 Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- App Logic -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-init.js"></script>

    <!-- Core Americana Logic (AI) -->
    <script src="js/americana-logic.js"></script>

    <!-- Admin UI Logic -->
    <script src="js/admin.js"></script>

</body>

</html>
