<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Americanas PRO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="admin-root" style="display:flex; width:100%; height: 100vh;">
        <!-- Admin Sidebar -->
        <aside class="sidebar" style="border-right: 1px solid var(--primary);">
            <div class="logo-container" style="margin-bottom: 2rem;">
                <div class="logo-icon" style="color: var(--primary);">‚öôÔ∏è</div>
                <div class="logo-text">
                    <h2 style="font-size: 1.2rem;">CONTROL<span class="highlight">ROOM</span></h2>
                </div>
            </div>

            <nav class="nav-menu">
                <button class="nav-item active" onclick="loadAdminView('users')">
                    <span class="icon">üë•</span> Usuarios
                </button>
                <button class="nav-item" onclick="loadAdminView('matches')">
                    <span class="icon">üéÆ</span> Control Partidos
                </button>
                <button class="nav-item" onclick="loadAdminView('settings')">
                    <span class="icon">üîß</span> Configuraci√≥n
                </button>
                <button class="nav-item" style="margin-top: auto; color: var(--danger);" onclick="AdminAuth.logout()">
                    <span class="icon">üö™</span> Salir
                </button>
            </nav>
        </aside>

        <!-- Main Admin Content -->
        <main class="main-content" style="background: #000;">
            <header class="top-header" style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                <h1 id="page-title">Gesti√≥n de Usuarios</h1>
                <div class="status-indicator">
                    <span class="dot online" style="background: var(--primary);"></span> ADMIN MODE
                </div>
            </header>

            <div id="content-area" class="content-area" style="padding: 2rem;">
                <!-- Content injected via JS -->
                <div class="glass-panel" style="text-align: center; padding: 2rem;">
                    <div class="loader"></div>
                    <p>Cargando datos del sistema...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Admin Login Overlay -->
    <div id="admin-auth-modal" class="modal-overlay" style="z-index: 10000; background: #000;">
        <div class="modal-content glass-panel"
            style="max-width: 400px; text-align: center; border: 1px solid var(--primary); box-shadow: 0 0 30px rgba(204,255,0,0.2);">
            <div style="margin-bottom: 2rem;">
                <div style="font-size: 3rem;">üõ°Ô∏è</div>
                <h1 style="font-family: 'Outfit'; font-weight: 800; text-transform: uppercase;">ACCESO <span
                        style="color: var(--primary);">ADMIN</span></h1>
            </div>
            <form id="admin-login-form" style="display: flex; flex-direction: column; gap: 1rem;">
                <div class="form-group" style="text-align: left;">
                    <label style="color: var(--text-muted); font-size: 0.8rem;">CREDENCIAL MAESTRA (TEL√âFONO)</label>
                    <input type="tel" name="phone" placeholder="649..." required
                        style="background: #111; border: 1px solid #333; color: var(--primary); font-weight: bold;">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label style="color: var(--text-muted); font-size: 0.8rem;">CLAVE DE SEGURIDAD</label>
                    <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                        style="background: #111; border: 1px solid #333; color: var(--primary);">
                </div>
                <div id="admin-login-error" style="color: var(--danger); font-size: 0.9rem; min-height: 1.2rem;"></div>
                <button type="submit" class="btn-primary" style="margin-top: 1rem;">ACCEDER AL SISTEMA</button>
            </form>
            <p style="margin-top: 2rem;"><a href="/" style="color: var(--text-muted); text-decoration: none;">‚Üê Volver a
                    la App P√∫blica</a></p>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
